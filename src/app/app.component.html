<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header style="background-color: #D4C4C3; height: 20vh;">
            <img src="../assets/custom_icons/account.png">
               Welcome!
          </ion-list-header>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/home" lines="none" detail="false" routerLinkActive="selected">
              <img src="../assets/custom_icons/home.svg">
              <ion-label style="color:#000;">Home</ion-label>
            </ion-item>
            <ion-item routerLink="/webinars" lines="none" detail="false" routerLinkActive="selected">
              <img src="../assets/custom_icons/Webinars.png">
              <ion-label style="color:#000;">Webinars</ion-label>
            </ion-item>
            <ion-item routerLink="/community" lines="none" detail="false" routerLinkActive="selected">
              <img src="../assets/custom_icons/community.png">
              <ion-label style="color:#000;">Community</ion-label>
            </ion-item>
            <ion-item routerLink="/health-and-wellness" lines="none" detail="false" routerLinkActive="selected">
              <img src="../assets/custom_icons/health-and-wellness.png">
              <ion-label style="color:#000;">Health and Wellness</ion-label>
            </ion-item>
            <ion-item routerLink="/consultation" lines="none" detail="false" routerLinkActive="selected">
              <img src="../assets/custom_icons/consultation.png">
              <ion-label style="color:#000;">Consultation</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header id="more-about">More About the App</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label><a target="_blank" rel="noopener noreferrer" href="https://www2.upmin.edu.ph/index.php/news-sp-3476/madayaw-news/4708-ugnayan-ng-pahinungod-copes-training">{{ label }}</a></ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
